<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="imgs/space.gif">
					<br></br>
				<a><span style="font-size:48px;color:white">Hey，我是Terry，欢迎来到我的blog!</span></a>
				<br></br>
				<br></br>
				<a href="http://ltbake.com"><span style="font-size:26px;color:white">Terry/@LTBAKE</span></a>
				</section>
				<section data-background-image="imgs/space.gif">
			        <a><span style="font-size:48px;color:white">在这里你将同我一道探索...</span></a>
			        </section>
				<section data-background-image="imgs/food.jpg">
					<a><span style="font-size:48px;color:white">Food</span></a>
				</section>
				<section data-background-image="imgs/coding.jpg">
						<a><span style="font-size:48px;color:white">Codeing</span></a>
				</section>
				<section data-background-image="imgs/la.jpg">
					<a><span style="font-size:48px;color:white">Chaos</span></a>
				</section>
				</section>
				<section data-background-image="imgs/ms.jpg">
					<a><span style="font-size:48px;color:white">Fractal</span></a>
				</section>
				<section data-background-image="imgs/space.gif">
			        <a><span style="font-size:48px;color:white">让我们一起开始这美妙的旅程吧！</span></a>
			        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				autoSlide:5000,
                                progress: False,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
